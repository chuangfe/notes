<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script async defer>
      // 單純設置 async === async="true" 兩者一樣
      // 代表這個 script 使用異步的方式載入

      // 正常 script 是同步的方式載入

      // defer 代表 script 會在 DOMContentLoaded 時才執行

      // async defer 兩個屬性必須使用在有 src 屬性的元素
    </script>
  </body>
</html>
