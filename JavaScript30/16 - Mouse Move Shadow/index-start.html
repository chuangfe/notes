  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
      font-size: 100px;
    }
  </style>

  <script>
    let hero = document.querySelector('.hero');
    let h1 = hero.querySelector('h1');

    hero.addEventListener('mousemove', function (e) {
      // hero çš„å¯¬é«˜
      // offsetWidth -> å…ƒç´ è¨ˆç®—å¾Œçš„å¯¬åº¦
      let w = hero.offsetWidth;
      let h = hero.offsetHeight;

      // æ»‘é¼ åœ¨å…ƒç´ å…§çš„åº§æ¨™
      // offsetX -> å…ƒç´ å…§çš„ X åº§æ¨™
      let x = e.offsetX;
      let y = e.offsetY;

      // hero ä¸­å¿ƒé»åº§æ¨™
      // let centerX = w / 2;
      // let centerY = h / 2;

      // h1 çš„ä¸­å¿ƒé»åº§æ¨™
      let centerX = h1.offsetLeft + h1.offsetWidth / 2;
      let centerY = h1.offsetTop + h1.offsetHeight / 2;

      // currentTarget ç¶å®šäº‹ä»¶çš„å…ƒç´ 
      // target è§¸ç™¼äº‹ä»¶çš„å…ƒç´ 
      if (e.currentTarget !== e.target) {
        x += e.target.offsetLeft;
        y += e.target.offsetTop;
      };

      // é™°å½±çš„åº§æ¨™ï¼Œæ»‘é¼ åº§æ¨™ - ä¸­å¿ƒé»åº§æ¨™
      let lengthX = (x - centerX) * -0.5;
      let lengthY = (y - centerY) * -0.5;

      h1.style.textShadow = `${lengthX}px ${lengthY}px 1px rgba(255, 0, 0, 0.7)`;
    });
