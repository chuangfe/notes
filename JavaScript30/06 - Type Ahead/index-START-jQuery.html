<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="zh">

  <link rel="stylesheet" href="style.css">

<body>
  
  <form class="search-form">
    <input type="text" class="search" placeholder="City or State" disabled="disabled">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
  <script>
    (function () {
      const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
      const input = document.querySelector('.search');
      const ul = document.querySelector('.suggestions');
      let data = [];
      
      function inputEvent() {
        // trim() å­—ä¸²æ–¹æ³•ï¼Œåˆªé™¤å­—ä¸²é ­å°¾çš„ç©ºç™½
        const val = this.value.trim();
        const re = new RegExp(val, 'gi');

        // filter() é™£åˆ—æ–¹æ³•ï¼Œæ ¹æ“šè¿”å›å€¼ true or false ä¿ç•™ä¸¦çµ„æˆæ–°é™£åˆ—
        const filterData = data.filter(function (item) {
          // match(æ­£å‰‡è¡¨é”å¼) å­—ä¸²æ–¹æ³•ï¼Œå°‡ç¬¦åˆçš„å­—ä¸²çµ„æˆæ–°é™£åˆ—
          // const str = 'ASDFaGVCBaERTHGDaSHGSASDFaCVXBAaAaAA';
          // console.log(str.match(new RegExp('a', 'gi')));  // ["A", "a", "a", "a", "A", "a", "A", "a", "A", "a", "A", "A"]
          // åˆ©ç”¨ match() è¿”å›çš„ arr or null äº¤çµ¦ filter() åˆ¤æ–· true or false
          return item.city.match(re) || item.state.match(re);
        });

        // map() é™£åˆ—æ–¹æ³•ï¼Œæ ¹æ“šå‡½å¼çš„è¿”å›å€¼çµ„æˆæ–°çš„é™£åˆ—
        let liHTML = filterData.map(function (item) {
          let name = `${item.city}, ${item.state}`;
          let population = Number(item.population);

          // replace(æ­£å‰‡è¡¨é”å¼, å‡½å¼) å­—ä¸²æ–¹æ³•ï¼Œæ“ä½œæ­£å‰‡ç¬¦åˆçš„å­—ä¸²è¿”å›çµ„æˆæ–°çš„å­—ä¸²
          name = name.replace(re, function (match, key) {
            return `<span class="hl">${match}</span>`;
          });

          // toLocaleString() æ•¸å­—æ–¹æ³•ï¼Œé€™è£¡é è¨­æ˜¯åŠ ä¸Šåƒåˆ†ä½ç¬¦è™Ÿ
          return `<li>
            <span class="name">${name}</span>
            <span class="population">${population.toLocaleString()}</span>
          </li>`;
        }).join('');
        // join(å­—ä¸²) é™£åˆ—æ–¹æ³•ï¼Œä½¿ç”¨åƒæ•¸å­—ä¸²å°‡é™£åˆ—é–“éš”çµ„æˆæ–°å­—ä¸²

        ul.innerHTML = liHTML;
      };

      $.ajax({
        'url': './data.json',
      }).done(function (res) {
        data = res;

        input.disabled = '';
        input.addEventListener('keyup', inputEvent);
      });
    })();
  </script>
