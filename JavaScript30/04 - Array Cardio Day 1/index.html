<script>
  /**
   * 1. Filter the list of inventors for those who were born in the 1500's.
   * 翻譯: 篩選列表中在 1500 年間出生的發明家.
   *
   * Array.prototype.filter(), 將返回 true 的 el 組成新的陣列.
   */

  const firstQuestionArr = inventors.filter((el) => {
    return el.year >= 1500 && el.year < 1600 ? true : false;
  });

  console.table("篩選列表中在 1500 年間出生的發明家");
  console.table(firstQuestionArr);
</script>

<script>
  /**
   * 2. Give us an array of the inventors' first and last names.
   * 翻譯: 將發明家的姓名組成一個新陣列.
   *
   * Array.prototype.map(), 將 el 修改後組成新的陣列返回.
   */

  const SecondQuestionArr = inventors.map((el) => el.first + " " + el.last);

  console.table("將發明家的姓名組成一個新陣列");
  console.table(SecondQuestionArr);
</script>

<script>
  /**
   * 3. Sort the inventors by birthdate, oldest to youngest.
   *
   * 翻譯: 依照發明家的出生早到晚排序.
   *
   * Array.prototype.sort(), 排序陣列.
   */

  const ThirdQuestionArr = inventors.slice(0);

  // a - b, 代表由小排到大.
  // b - a, 代表由大排到小.
  ThirdQuestionArr.sort((a, b) => a.year - b.year);

  console.table("依照發明家的出生早到晚排序");
  console.table(ThirdQuestionArr);
</script>

<script>
  /**
   * 4. How many years did all the inventors live?
   *
   * 翻譯: 所有發明家的年齡總合.
   *
   * Array.prototype.reduce(), 將陣列的值總和.
   */

  const FourthQuestionNum = inventors.reduce((total, el) => {
    let live = el.passed - el.year;
    return total + live;
  }, 0);

  console.log("所有發明家的年齡總合");
  console.log(FourthQuestionNum);
</script>

<script>
  /**
   * 5. Sort the inventors by years lived.
   *
   * 翻譯: 所有發明家生活時間排序.
   */

  const FifthQuestionArr = inventors.slice(0);

  FifthQuestionArr.sort((a, b) => {
    let aLive = a.passed - a.year;
    let bLive = b.passed - b.year;
    return aLive - bLive;
  });

  console.table("所有發明家生活時間排序");
  console.table(FifthQuestionArr);
</script>
