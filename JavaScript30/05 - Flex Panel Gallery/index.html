<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        box-sizing: border-box;
        background: #ffc600;
        font-family: "helvetica neue";
        font-size: 20px;
        font-weight: 200;
      }

      body {
        margin: 0;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      .panels {
        min-height: 100vh;
        overflow: hidden;
      }

      .panel {
        background: #6b0f9c;
        box-shadow: inset 0 0 0 5px rgba(255, 255, 255, 0.1);
        color: white;
        text-align: center;
        align-items: center;
        font-size: 20px;
        background-size: cover;
        background-position: center;
      }

      .panel1 {
        background-image: url(https://source.unsplash.com/gYl-UtwNg_I/1500x1500);
      }
      .panel2 {
        background-image: url(https://source.unsplash.com/rFKUFzjPYiQ/1500x1500);
      }
      .panel3 {
        background-image: url(https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&cs=tinysrgb&w=1500&h=1500&fit=crop&s=967e8a713a4e395260793fc8c802901d);
      }
      .panel4 {
        background-image: url(https://source.unsplash.com/ITjiVXcwVng/1500x1500);
      }
      .panel5 {
        background-image: url(https://source.unsplash.com/3MNzGlQM7qs/1500x1500);
      }

      .panel p {
        text-transform: uppercase;
        font-family: "Amatic SC", cursive;
        text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
        font-size: 2em;
      }

      .panel p:nth-child(2) {
        font-size: 4em;
      }
    </style>

    <style>
      .panels {
        display: flex;
      }

      .panel {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: flex 0.3s cubic-bezier(0.61, -0.19, 0.7, -0.11) 0s;
        cursor: pointer;
      }

      .panel .content {
        min-height: 60%;
        font-size: 0.5rem;
        transition: font-size 0.3s cubic-bezier(0.61, -0.19, 0.7, -0.11) 0s;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        overflow: hidden;
      }

      .panel p {
        transition: transform 0.3s cubic-bezier(0.61, -0.19, 0.7, -0.11) 0.5s;
      }

      .panel p:first-child {
        transform: translateY(-300%);
      }
      .panel p:last-child {
        transform: translateY(300%);
      }
    </style>

    <style>
      .panel.open {
        flex: 3;
      }

      .panel.open .content {
        font-size: 1rem;
      }

      .panel.open p:first-child {
        transform: translateY(0%);
      }
      .panel.open p:last-child {
        transform: translateY(0%);
      }
    </style>
  </head>
  <body>
    <div class="panels">
      <div class="panel panel1">
        <div class="content">
          <p>Hey</p>
          <p>Let's</p>
          <p>Dance</p>
        </div>
      </div>

      <div class="panel panel2">
        <div class="content">
          <p>Give</p>
          <p>Take</p>
          <p>Receive</p>
        </div>
      </div>

      <div class="panel panel3">
        <div class="content">
          <p>Experience</p>
          <p>It</p>
          <p>Today</p>
        </div>
      </div>

      <div class="panel panel4">
        <div class="content">
          <p>Give</p>
          <p>All</p>
          <p>You can</p>
        </div>
      </div>

      <div class="panel panel5">
        <div class="content">
          <p>Life</p>
          <p>In</p>
          <p>Motion</p>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  const panels = document.querySelectorAll(".panel");

  function clickHandler() {
    this.classList.toggle("open");
  }

  panels.forEach((el) => {
    el.addEventListener("click", clickHandler);
  });
</script>
