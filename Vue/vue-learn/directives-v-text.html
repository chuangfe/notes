<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>directives-text</title>
    <style></style>
  </head>
  <body>
    <div id="app">
      <p v-text="msg">原本的內容會被取代</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script>
      // v-text 與 {{}} 表達式功能類似，差別在於 v-text 會取代元素原本的內容

      let vm = new Vue({
        // vm 實體管理的 dom
        el: "#app",

        // vm 實體管理的資料
        data: {
          msg: "歡迎學習 Vue.js",
        },
      });
    </script>
  </body>
</html>
