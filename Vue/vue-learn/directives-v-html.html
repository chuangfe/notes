<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>directives-html</title>
    <style></style>
  </head>
  <body>
    <div id="app">
      <p v-html="msg"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script>
      // 若 data 內的資料有 dom 結構，只有 v-html 可以繪製到頁面上
      // 盡量避免使用
      let vm = new Vue({
        // vm 實體管理的 dom
        el: "#app",

        // vm 實體管理的資料
        data: {
          msg: "<h1>歡迎學習 Vue.js</h1>",
        },
      });
    </script>
  </body>
</html>
