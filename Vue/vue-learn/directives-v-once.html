<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>directives-once</title>
  </head>

  <body>
    <div id="app">
      <!-- v-once 有該屬性的 dom 第一次初始化後, 不會被 vm 再次響應, 是一種可以減少
      性能消耗的一種方式 -->
      <p v-once>{{msg}}</p>
      <p>{{msg}}</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script>
      let vm = new Vue({
        el: "#app",
        data: {
          msg: "Hello Vue",
        },
      });
    </script>
  </body>
</html>
