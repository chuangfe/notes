<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="input" />
  </body>
</html>
<script>
  // 密碼要求，大小寫英文字母和數字，並且長度要求
  // 有部分無法理解，但稍微解釋
  // 1. 每個分組只作為判斷條件
  // 2. (?=.*[0-9]) 代表不管開頭是什麼，後續必需是任意字元且不限數量再加上數字
  // 3. (?=.*[a-z]) 代表不管開頭是什麼，後續必需是任意字元且不限數量再加上小寫英文
  // 4. (?=.*[A-Z]) 代表不管開頭是什麼，後續必需是任意字元且不限數量再加上大寫英文
  // 5. [0-9a-zA-Z] 數字或小寫英文或大寫英文
  // 6. {8,16} 總共 8 個字元到 16 個字元

  let input = document.querySelector("#input");

  let inputHandler = function () {
    let b = /^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{8,16}$/;
    if (b.test(this.value)) {
      this.style.color = "green";
    } else {
      this.style.color = "red";
    }
  };

  input.addEventListener("input", inputHandler);
</script>
