<script>
  // Mouse Scroll 滑鼠滾輪事件
  // mousewheel Chrome 使用
  // DOMMouseScroll Fire Fox 使用

  let mouseScrollHandler = function (e) {
    console.log(e);
  };

  // Chrome
  // 向下滾動一次
  // wheelDeltaX: 0
  // wheelDeltaY: -120
  // wheelDelta: -120
  document.addEventListener("mousewheel", mouseScrollHandler);

  // Fire Fox
  // 向下滾動一次
  // detail: 3
  document.addEventListener("DOMMouseScroll", mouseScrollHandler);
</script>
