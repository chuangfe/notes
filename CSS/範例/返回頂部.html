<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>返回頂部</title>
  <style type="text/css">
    #content {
      width: 500px;
      background-color: #FF9;
      margin: 0px auto;
      text-align: right;
      height: 2000px;
      max-width: 100%;
    }

    #bt {
      position: relative;
      right: 100%;
    }

    .wrapper {
      display: inline-block;
      position: fixed;
      bottom: 0px;
    }
  </style>
</head>

<body>
  <div id="content">
    <div class="wrapper">
      <button id="bt">UP</button>
    </div>
  </div>
</body>

  <script>
    /*
      * .wrapper 設置 display: inline-block; 是為了與 .content 在同一行，且寬度等於其內容

      * #bt 設置 position: relative; 與 right: 100%; 是根據原始的位置向左移動 100%
    */
  </script>
</html>
