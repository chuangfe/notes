<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>元素種類</title>
    <style></style>
  </head>
  <body>
    <script>
      // 塊級元素
      // 在默認的排版下，每個塊級元素都獨佔一行
      // 可以設置寬高
      // 寬度默認最大
      // 代表元素：h1 ~ h6, div, p, ul, li...

      // 行內元素
      // 在默認的排版下，多個行內元素會在一行內顯示，直到那一行的邊界再換行
      // 不能設置寬高
      // 寬高依照內容的多寡
      // 父元素需要注意字體大小，避免換行空白
      // 代表元素：a, span, strong, em, 文字...

      // 行內塊元素
      // 在默認的排版下，多個行內元素會在一行內顯示，直到那一行的邊界再換行
      // 可以設置寬高
      // 寬高依照內容的多寡
      // 父元素需要注意字體大小，避免換行空白
      // 若父元素設置不換行，可以達到浮動且父元素自動適應寬高
      // 代表元素：input, img, video...
    </script>

    <script>
      // 元素轉為塊級元素
      // display: block;

      // 元素轉為行內元素
      // display: inline;

      // 元素轉為行內塊元素
      // display: inline-block;

      // 伸縮盒以後再補充
      // display: flex;
    </script>
  </body>
</html>
