<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>邊框</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      div {
        margin: 10px;
        height: 200px;
        background-color: #eee;
        text-align: center;
        line-height: 200px;
      }

      #div1 {
        /* 邊框的類型 */
        border-style: solid;

        /* 邊框顏色 */
        border-color: #333;

        /* 邊框寬度 */
        border-width: 4px;
      }

      #div2 {
        /* 似乎沒有順序限制，但是不少 style */
        border: 4px solid #333;
      }

      #div3 {
        padding: 10px;
        height: auto;
        line-height: normal;
      }

      #div3 p {
        margin-bottom: 10px;
      }

      #div3 table {
        margin: auto;
        width: 100%;
        height: 300px;
        border: 1px solid #333;

        /* 表格專用，將 td 的邊框合併 */
        border-collapse: collapse;
      }

      /* tr 不能設置邊框 */
      #div3 td {
        border: 1px solid #111;
      }
    </style>
  </head>
  <body>
    <div id="div1">邊框</div>

    <div id="div2">邊框</div>

    <div id="div3">
      <p>表格</p>
      <table>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
    </div>

    <script>
      // 邊框縮寫
      // border: width style color;
    </script>
  </body>
</html>
