      datasets: [

            {

          borderColor: "rgb(255, 99, 132)",

              value: 75,

          ],

    options: {
      // 自動調整 canvas 寬高.
      responsive: true,

      // 針對 resize canvas 調整寬高的延遲.
      resizeDelay: 1000,

      // radius: 1,
